<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meine Webseite</h1>
    <p id="platzhalter"> Text</p>
    <p id="zahl"> 100</p>
    <button onclick="myFunction()">Los</button>

<Script>
    function myFunction (){
        document.getElementById("platzhalter").innerHTML = "Hallo Wilkommen";
        document.getElementById("zahl").innerHTML = 100 * 1.16;
    }
</Script>


</body>
</html>
