<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meine Webseite</h1>
    <p id="Platzhalter">Dies ist ein Platzhalter.</p>
    <p id="Zahl">100</p>
    <button onclick="myFunction()">Los!</button>

    <script>

        function myFunction() {
          document.getElementById("Platzhalter").innerHTML = "Hallo. Willkommen";
        
          document.getElementById("Zahl").innerHTML = 100*1.16;
        }
        </script>
        
    
</body>
</html>
